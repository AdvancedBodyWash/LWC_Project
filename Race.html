<audio id="audioPlayer" autoplay loop src="Asteroid Rebellion 5.mp3"> </audio>
<script type="text/javascript">
document.getElementById('audioControl').addEventListener('click', function (e)
{
    var audio = document.getElementById('audioPlayer');

    if(audio.paused){
      audio.play();
      e.target.textContent = "재생/정지";
    } else {
      audio.pause();
      e.target.textContent = "재생/정지";
    }
});

function openGame(url) {
   var gameFrame = document.getElementById('gameFrame');
  gameFrame.src = url;
  gameFrame.style.display = 'block';
  
  var closeButton = document.getElementById('closeButton');
  closeButton.style.display='block'; // 게임 시작시 버튼 표시
}

function closeGame() { // iframe 닫기 함수
   var gameFrame = document.getElementById('gameFrame');
   gameFrame.src = "";
   gameFrame.style.display='none';

   var closeButton=document.getElementById('closeButton');
   closeButton.style.display='none'; // 게임 종료시 버튼 숨김
}

 function openSelectedGame() {
  var gameSelect = document.getElementById('gameSelect');
  var selectedURL = gameSelect.value;
  
  if(selectedURL !== "") {
      openGame(selectedURL);
  } else {
      alert("게임을 먼저 선택해주세요!");
  }
}   
</script>
